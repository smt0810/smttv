<!DOCTYPE html>
<html>

<head>
      <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
    <script>
        // Refresh the page every 5 seconds (5000 milliseconds)
        setTimeout(function () {
            location.reload();
        }, 60000);
    </script>
</head>

<body>
<iframe src="https://docs.google.com/presentation/d/1rpI9NxbYFE67DhF0YNK3mdrG-x5kArrjJEveuyFLM2U/embed?start=true&loop=true&delayms=5000" frameborder="0" width="1440" height="839" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>

</html>
